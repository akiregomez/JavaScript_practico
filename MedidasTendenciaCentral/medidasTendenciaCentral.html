<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas de tendencia central</title>
    <link rel="stylesheet" href="./medidasTendenciaCentral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Medidas de tendencia central</h1>
        <p>En esta sección podrás calcular la media, mediana y moda de la cantidad de datos que tú desees.</p>

    </header>

    <main>
        <section class="media-container">
            <div class="title">
                <h2>MEDIA</h2>
            </div>
            <picture>
                <img src="./icons/img-media.svg" alt="">
            </picture>
            <form>
                <label for="inputMedia">Ingresa tus datos: </label>
                <input id="inputMedia" type="text" placeholder="Ej: 20, 10, 50">

                <button type="button" onclick="calcularMedia()">Calcular media</button>
                <p id="resultadoMedia"></p>
            </form>
        </section>

        <section class="mediana-container">
            <div class="title">
                <h2>MEDIANA</h2>
            </div>
            <picture>
                <img src="./icons/img-mediana.svg" alt="">
            </picture>
            <form>
                <label for="inputMediana">Ingresa tus datos: </label>
                <input id="inputMediana" type="text" placeholder="Ej: 20, 10, 50">

                <button type="button" onclick="calcularMediana()">Calcular la mediana</button>
                <p id="resultadoMediana"></p>
            </form>

        </section>

        <section class="moda-container">
            <div class="title">
                <h2>MODA</h2>
            </div>
            <picture>
                <img src="./icons/img-moda.svg" alt="">
            </picture>
            <form>
                <label for="inputModa">Ingresa tus datos: </label>
                <input id="inputModa" type="text" placeholder="Ej: 1, 5, 2, 5, 3, 5">

                <button type="button" onclick="calcularModa()">Calcular la moda</button>
                <p id="resultadoModa"></p>
            </form>

        </section>

        <section class="promedioPonderado-container">
            <div class="promedio-img">
                <div class="title title-promedioPonderado">
                    <h2 class="title-promedioPonderado">PROMEDIO PONDERADO</h2>
                </div>
                <picture class="img-promedioPonderado">
                    <img src="./icons/undraw_circuit_board_re_1b79.svg" alt="">
                </picture>
            </div>

            <form>
                <label for="salario-course">Ingresa el nombre de la materia</label>
                <input id="salario-course" type="text" placeholder="Ej: Matemática">

                <label for="salario-note">Ingresa tu calificación</label>
                <input id="salario-note" type="number" placeholder="Ej: 10">

                <label for="salario-credit">Ingresa el número de créditos</label>
                <input id="salario-credit" type="number" placeholder="Ej: 5">

                <button id="buttonPonderado" type="button">Agregar otra materia</button>

                <button type="button" onclick="calcularPromedioPonderado()">Calcular promedio ponderado</button>
                <p id="resultadoPromedioPonderado"></p>
            </form>

        </section>
    </main>

    <footer>
        <p>Elaborado por:</p>
        <ul>
            <li>
                <a href="https://www.linkedin.com/in/akiregomez/"><span class="linkedin"></span></a>
            </li>
            <li>
                <a href="https://github.com/akiregomez"><span class="github"></span></a>
            </li>

        </ul>
    </footer>
    <script src="./medidasTendenciaCentral.js"></script>
</body>

</html>
